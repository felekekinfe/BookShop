{% extends 'base1.html' %}
{% load static %}

{% block content %}
<title>User Login</title>

<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% include 'messages.html' %}

            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Login Portal</h3>
                </div>
                <div class="card-body">
                    <p class="text-center">Don't have an account? <a class="text-decoration-none" href="{% url 'register' %}">Register now</a></p>

                    <form action="{% url 'login_page' %}" method="POST">
                        {% csrf_token %}

                        <div class="form-group mb-3">
                            <label for="id_email">Email</label>
                            <input type="email" name="email" class="form-control" id="id_email" aria-describedby="emailHelp" placeholder="Enter Your Email" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="id_password">Password</label>
                            <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter Your Password" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
