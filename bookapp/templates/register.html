{% extends 'base1.html' %}
{% block content %}
<title>User Registration</title>

<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            {% include 'messages.html' %}

            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Registration Portal</h3>
                </div>
                <div class="card-body">
                    <p class="text-center">Fill up the form correctly to create an account.</p>

                    <form action="{% url 'register' %}" method="POST">
                        {% csrf_token %}

                        <div class="row">
                            <div class="form-group col-md-6 mb-3">
                                <label for="first_name">First Name</label>
                                <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter Your First Name" required>
                            </div>

                            <div class="form-group col-md-6 mb-3">
                                <label for="last_name">Last Name</label>
                                <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter Your Last Name" required>
                            </div>

                            <div class="form-group col-md-6 mb-3">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Enter Your Username" required>
                            </div>

                            <div class="form-group col-md-6 mb-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Enter Your Email Address" required>
                            </div>

                            <div class="form-group col-md-6 mb-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Enter Your Password" required>
                            </div>

                            <div class="form-group col-md-6 mb-3">
                                <label for="confirm_password">Re-Enter Password</label>
                                <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Re-Enter Your Password" required>
                            </div>

                            <div class="form-group col-md-6 mb-3">
                                <label for="phone">Phone Number</label>
                                <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter Your Phone Number" required>
                            </div>

                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
