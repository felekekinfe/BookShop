{% extends 'base1.html' %}

{% load static %}

{% block content %}
{% if request.user.is_authenticated %}

<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            {% include 'messages.html' %}

            <div class="card">
                <div class="card-header">
                    <strong>Change Password</strong>
                </div>
                <div class="card-body">
                    <form action="{% url 'change_password' %}" method="POST">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="old_password">Old Password</label>
                            <input type="password" class="form-control" name="old_password" id="old_password" placeholder="Old Password" required>
                        </div>

                        <div class="form-group">
                            <label for="password">New Password</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="New Password" required>
                        </div>

                        <div class="form-group">
                            <label for="verify_password">Confirm New Password</label>
                            <input type="password" class="form-control" name="verify_password" id="verify_password" placeholder="Confirm New Password" required>
                        </div>

                        <button type="submit" class="btn btn-primary" style="margin-top:20px;">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endif %}
{% endblock content %}
